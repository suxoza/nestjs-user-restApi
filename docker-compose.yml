  #     - RABBITMQ_DEFAULT_PASS=pass

  rabbitmq:
    hostname: rabbitmq
    image: "rabbitmq:3-management" 
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass
    ports:
      - "15672:15672"
      - "5672:5672"

  mongo_server:
    image: mongo:latest
    ports:
      - "27017:27017"


