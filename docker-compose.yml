version: "3.7"
services:

  nest-user-api:
    build: ./user-api
    volumes:
      - ./user-api/images:/usr/src/app/images
    ports:
      - "3000:3000"
    depends_on:
      - rabbitmq
      - mongo_server
    environment:
      - RABBITMQ_DEFAULT_USER=user
      - RABBITMQ_DEFAULT_PASS=pass

  # test:
